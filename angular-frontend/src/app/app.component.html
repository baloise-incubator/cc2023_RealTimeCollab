<bal-app class="has-sticky-footer" style="position: relative;" (mousemove)="mouseMoved($event)">
  <bal-icon *ngFor="let cursor of cursors" name="edit" style="z-index: 1000; position: absolute;" [ngStyle]="{'top': cursor.posY + 'px', 'left': cursor.posX + 'px'}" [color]="cursor.color"></bal-icon>
  <bal-icon *ngFor="let char of characters" name="account" style="z-index: 1000; position: absolute;" [ngStyle]="{'top': char.posY + 'px', 'left': char.posX + 'px'}" [color]="char.color"></bal-icon>
  <header>
    <!-- Header content -->
    <bal-navbar interface="app">
      <bal-navbar-brand></bal-navbar-brand>
      <bal-navbar-menu>
        <bal-navbar-menu-start></bal-navbar-menu-start>
        <bal-navbar-menu-end>
          <bal-tag-group>
            <bal-popover *ngFor="let user of users" arrow hover tooltip :active="isActive">
              <bal-tag [color]="user.color" bal-popover-trigger aria-haspopup="true" aria-describedby="tooltip">{{ user.name.at(0) }}</bal-tag>
              <bal-popover-content>{{ user.name }}</bal-popover-content>
            </bal-popover>
          </bal-tag-group>
        </bal-navbar-menu-end>
      </bal-navbar-menu>
    </bal-navbar>
  </header>
  <main>
    <app-inventory [inventory]="alexInventory"></app-inventory>
    <app-inventory [inventory]="chestInventory"></app-inventory>
    <!-- Your application content -->
    <bal-heading space="all">Hello Websockets!</bal-heading>
    <app-check-in *ngIf="!client.active" (onCheckin)="onConnectToBackend($event)"></app-check-in>
    <bal-card *ngIf="client.active && !client.connected">
      <bal-card-content class="is-flex is-align-items-center is-flex-direction-column is-justify-content-center">
          <bal-spinner class="my-medium"></bal-spinner>
          <bal-heading level="h5" space="all">Please wait...</bal-heading>
      </bal-card-content>
    </bal-card>
    <div *ngIf="client.connected" class="columns">
      <div class="column is-9">
        <app-stock [client]="client"></app-stock>
    </div>
    <div class="column is-3">

    </div>
    </div>
  </main>
  <bal-footer>
    <!-- Footer content -->
  </bal-footer>
</bal-app>
